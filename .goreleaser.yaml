version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: expose
    main: ./cmd/expose
    binary: expose
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X github.com/koltyakov/expose/internal/cli.Version={{.Version}}

archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [ "zip" ]
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
  groups:
    - title: Features
      regexp: "^.*?(feat|feature)(\\(.+\\))??!?:.+$"
      order: 0
    - title: Bug fixes
      regexp: "^.*?(fix|bug)(\\(.+\\))??!?:.+$"
      order: 1
    - title: Others
      order: 999

release:
  draft: false
  prerelease: auto
